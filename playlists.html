<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playlists</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body { background: #f6f7fb; }
    .user-pic{
      width:40px;height:40px;border-radius:50%;
      object-fit:cover;border:1px solid #e6e6e6;
    }
    .thumb{
      width:220px;max-width:100%;
      border-radius:12px;border:1px solid #e6e6e6;
      object-fit:cover;
    }
    .playlist-item { cursor: pointer; }
  </style>
</head>

<body>
  <div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Playlists</h2>

      <div class="d-flex align-items-center gap-3">
        <div class="d-flex align-items-center gap-2">
          <img id="userImg" class="user-pic" alt="user" />
          <div id="welcomeArea" class="text-muted"></div>
        </div>
        <a class="btn btn-outline-secondary btn-sm" href="search.html">Search</a>
        <button class="btn btn-outline-danger btn-sm" id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-3">הספרייה שלי</h5>
            <div class="d-grid mb-2">
              <button class="btn btn-success" id="newPlaylistBtn">+ פלייליסט חדש</button>
            </div>
            <div class="d-grid mb-3">
              <button class="btn btn-primary" id="playPlaylistBtn">Play Playlist</button>
            </div>
            <ul class="list-group" id="playlistList"></ul>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <div id="playlistHeader" class="mb-3"></div>

            <div id="playlistControls" class="d-none mb-3">
              <div class="row g-2 align-items-center">
                <div class="col-md-6">
                  <input id="filterInput" class="form-control" placeholder="Search in playlist..." />
                </div>
                <div class="col-md-4">
                  <select id="sortSelect" class="form-select">
                    <option value="az">A-Z</option>
                    <option value="za">Z-A</option>
                    <option value="views_desc">Views: High → Low</option>
                    <option value="views_asc">Views: Low → High</option>
                  </select>
                </div>
                <div class="col-md-2 d-grid">
                  <button class="btn btn-outline-danger" id="deletePlaylistBtn">Delete</button>
                </div>
              </div>
            </div>

            <div id="songsArea"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="modal fade" id="newPlaylistModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Playlist</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input id="newPlaylistName" class="form-control" placeholder="Playlist name..." />
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-success" id="createPlaylistBtn">Create</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="videoTitle">Player</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <iframe
            id="videoPlayer"
            width="100%"
            height="420"
            src=""
            allow="autoplay; encrypted-media"
            allowfullscreen
          ></iframe>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" id="prevBtn">Prev</button>
          <button class="btn btn-outline-secondary" id="nextBtn">Next</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toastBody"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="playlists.js"></script>
</body>
</html>
