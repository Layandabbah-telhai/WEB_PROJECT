<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body { background: #f6f7fb; }

    .user-pic{
      width:40px;height:40px;border-radius:50%;
      object-fit:cover;border:1px solid #e6e6e6;
    }
    .thumb{
      width:220px;max-width:100%;
      border-radius:12px;border:1px solid #e6e6e6;
      cursor: pointer;
    }
    .video-card{ border-radius:14px; }

    .btn-added {
      opacity: 0.75;
      cursor: not-allowed !important;
    }
    .clickable-title { cursor: pointer; }
  </style>
</head>

<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Search</h2>

      <div class="d-flex align-items-center gap-3">
        <div class="d-flex align-items-center gap-2">
          <img id="userImg" class="user-pic" alt="user" />
          <div id="welcomeArea" class="text-muted"></div>
        </div>

        <a class="btn btn-outline-secondary btn-sm" href="playlists.html">Playlists</a>
        <button class="btn btn-outline-danger btn-sm" id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="card shadow-sm p-3 mb-3">
      <div class="d-flex gap-2">
        <input id="searchInput" class="form-control" placeholder="Type song / artist..." />
        <button id="searchBtn" class="btn btn-primary">Search</button>
      </div>
      <div class="small text-muted mt-2">Tip: <code>search.html?q=adele</code></div>
    </div>

    <div id="alertArea"></div>
    <div id="results"></div>

    <div class="d-grid my-3">
      <button id="loadMoreBtn" class="btn btn-outline-primary d-none">Load more</button>
    </div>
  </div>

  <div class="modal fade" id="playlistModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Add to Playlist</h5>
          <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-2"><strong id="selectedVideoTitle"></strong></div>

          <div class="mb-3">
            <label class="form-label">Option 1: Choose existing playlist (Dropdown)</label>
            <select id="playlistSelect" class="form-select mb-2"></select>
            <div class="form-text">
              Playlists marked <b>Added âœ“</b> are disabled (grey).
              Selecting a playlist adds immediately.
            </div>
          </div>

          <hr />

          <div class="mb-2">
            <label class="form-label">Option 2: Create new playlist (auto adds the song)</label>
            <div class="input-group">
              <input id="newPlaylistName" class="form-control" placeholder="New playlist name..." />
              <button id="createPlaylistBtn" class="btn btn-success" type="button">+ Create</button>
            </div>
          </div>

          <div id="modalMsg" class="mt-3"></div>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="playerTitle">Player</h5>
          <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <iframe
            id="playerFrame"
            width="100%"
            height="420"
            src=""
            allow="autoplay; encrypted-media"
            allowfullscreen
          ></iframe>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastBody"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="search.js"></script>
</body>
</html>
